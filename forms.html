<!DOCTYPE html>
<html>
<head>
	<title>Forms</title>
</head>
<body>
	<form action="mailto: akashdeepgarg0801@gmail.com" method="post" enctype="text" autocomplete="on">
		<fieldset>
		<legend>Feedback:</legend>
		<label>Your Name:</label>
		<input type="text" name="name" placeholder="Enter Name" required>
		<br>
		<label>Color of your hair</label>
		<input type="color" name="hair_color">
		<br>
		<label>Do you want to signup</label>
		<input type="checkbox" name="signup" autofocus>
		<br>
		<label>Enter email</label>
		<input type="email" name="mail" required>
		<br>
		<label>Your Security PIN</label>
		<input type="password" name="pin">
		<br>
		<label>Submit your original address proof</label>
		<input type="file" name="address">
		<br>
		<label>Enter your DOB</label>
		<input type="date" name="dob" required>
		<br>
		<label>Knowledge of Web-Development</label>
		<input type="range" name="kknowledge">
		<br>
		<label>Feedback</label>
		<br>
		<textarea name="feedback" rows="10" cols="80"></textarea>
		<br><br>
		<input type="submit">
		</fieldset>
	</form>
</body>
</html>
